<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>点击图片弹出弹窗</title>
  <style>
    /* 弹窗的样式 */
    #modal {
      display: none; /* 初始状态下隐藏 */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8); /* 背景变暗 */
    }

    /* 弹窗内容的样式 */
    #modal-content {
      background-color: black;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    /* 关闭按钮的样式 */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    /* 关闭按钮悬停时的样式 */
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* 关闭按钮的样式 */
    button {
      color: #aaa;
      float: left;
      font-size: 28px;
      font-weight: bold;
    }

    img{
        height:100%;
        width:100%;
    }
  </style>
</head>
<body>

<!-- 点击图片 -->
<img src="img/Poodle.png" onclick="openModal('img/portfolio/poodle.jpg')">

<!-- 弹窗 -->
<div id="modal">
  <div id="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <button onclick="search()">REDEEM</button>
    <img src="" id="modal-image">
  </div>
</div>

<script>
// 打开弹窗
function openModal(imageUrl) {
  var modal = document.getElementById("modal");
  var modalImage = document.getElementById("modal-image");
  modal.style.display = "block"; // 显示弹窗
  modalImage.src = imageUrl; // 设置弹窗中的图片
}

// 关闭弹窗
function closeModal() {
  var modal = document.getElementById("modal");
  modal.style.display = "none"; // 隐藏弹窗
}
</script>

</body>
</html>
